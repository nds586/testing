{% extends 'base.html' %}
{% block title %}Feedback & Success{% endblock %}
{% block content %}
<section class="card" data-star-widget>
    <h2>Feedback & Success</h2>
    <p>Your job is completed. Please rate your experience.</p>
    <form method="post">
        {% csrf_token %}
        <div class="stars">
            <span data-star="1">★</span>
            <span data-star="2">★</span>
            <span data-star="3">★</span>
            <span data-star="4">★</span>
            <span data-star="5">★</span>
        </div>
        <input type="hidden" name="rating" value="0">
        <label>Comment
            <textarea class="field" rows="4" name="comment"></textarea>
        </label>
        <button class="btn" type="submit">Submit Review</button>
    </form>
</section>
{% endblock %}
